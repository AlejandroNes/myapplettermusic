<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Letter Music</title>
    <style>
        h1{
            background-color: #0e1529;
        }
        footer{
            position: absolute;
            width: 100%;
            bottom: 0px;
        }
        footer p{
            margin: 0px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div>
        <h1 class="text-center text-white py-2">Music <span class="text-info">Letter</span></h1>
    </div>
    <!-- cuerpo del sitio -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-sm-6">
                <form class="formulario border p-3 shadow rounded">
                    <div class="mb-3">
                      <label for="titulo" class="form-label">Titulo de la Canción</label>
                      <input type="text" class="form-control" id="titulo">
                    </div>
                    <div class="mb-3">
                      <label for="artista" class="form-label">Artista de la canción</label>
                      <input type="text" class="form-control" id="artista">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="nosoyrobot" >
                      <label class="form-check-label" for="nosoyrobot">No soy un robot</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                  </form>
                  <div class="mensaje">
                   
                  </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="card border shadow mb-4">
                    <img src="a.webp" class="card-img-top" alt="...">
                    <div class="respuesta card-body">
                      
                    </div>
                  </div>
            </div>
        </div>
    </div>
 
    <footer class="d-flex justify-content-around border">
       <p>By AlejandroNes</p>
       <p>2022</p>
    </footer>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
